<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="font-src 'self' data:; img-src 'self' data:; default-src 'self' http://121.0.0:3000/"
    />

    <title>ChatApp</title>
  </head>
  <body>
    <p>Welcome to the chat app!</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      socket.on("connect", () => {
        console.log("Connected to server");
      });

      socket.on("diconnect", () => {
        console.log("Disconnected from server");
      });
    </script>
  </body>
</html>
